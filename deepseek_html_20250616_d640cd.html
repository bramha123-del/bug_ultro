<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSphere - Real-Time Weather Updates</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WeatherSphere</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <main>
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name">--</h2>
                    <div class="temp-container">
                        <span id="current-temp">--</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <p id="weather-desc">--</p>
                    <div class="weather-icon">
                        <img id="weather-icon" src="icons/01d.png" alt="Weather icon">
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-temperature-high"></i>
                        <span>Feels Like</span>
                        <span id="feels-like">--°C</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span>Humidity</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span>Wind</span>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-compress-alt"></i>
                        <span>Pressure</span>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div class="forecast" id="forecast">
                    <!-- Forecast cards will be inserted here by JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <p>© 2023 WeatherSphere | Powered by OpenWeatherMap API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
